<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ë¡œë˜ ë²ˆí˜¸ ì¶”ì²¨ê¸°</title>
<style>
  body {

  .numbers {

</style>
</head>
<body>

<div class="slogan">ì¸ìƒ ì—¬ì „ ë§ê³  ì¸ìƒ ì—­ì „</div>
<h1>ë¡œë˜ ë²ˆí˜¸ ì¶”ì²¨ê¸°</h1>
<div class="numbers" id="numbers">
  <div class="number">-</div>
  <div class="number">-</div>
  <div class="number">-</div>
  <div class="number">-</div>
  <div class="number">-</div>
  <div class="number">-</div>
</div>
<div class="message" id="message"></div>
<button id="drawBtn">ë²ˆí˜¸ ì¶”ì²¨</button>
<canvas id="fireworks"></canvas>

<script>
// --------------------- ë¡œë˜ ë²ˆí˜¸ ì¶”ì²¨ ---------------------
function drawLotto(){
  const numbersContainer = document.getElementById('numbers');
  
  // 1~45 ë°°ì—´ ìƒì„±
  let pool = Array.from({length:45},(_,i)=>i+1);
  let result = [];

  // 6ê°œ ëœë¤ ë²ˆí˜¸ ì¶”ì²¨
  for(let i=0;i<6;i++){
    const idx = Math.floor(Math.random()*pool.length);
    result.push(pool[idx]);
    pool.splice(idx,1); // ì¤‘ë³µ ì œê±°
  }

  result.sort((a,b)=>a-b); // ì •ë ¬

  // ê²°ê³¼ í‘œì‹œ
  const numberElements = numbersContainer.querySelectorAll('.number');
  numberElements.forEach((el,i)=>el.textContent=result[i]);

  // ëœë¤ ì‘ì› ë¬¸êµ¬
  const messages = [];
  for(let i=1;i<=100;i++){
    messages.push(`ë‹¹ì²¨ì„ ê¸°ì›í•©ë‹ˆë‹¤! ğŸ‰ #${i}`);
  }
  const randomMsg = messages[Math.floor(Math.random()*messages.length)];
  document.getElementById('message').textContent = randomMsg;

  // í­ì£½
  launchFireworks();
}

// --------------------- í­ì£½ ---------------------
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

let particles = [];

function launchFireworks(){
  for(let i=0;i<100;i++){
    particles.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      vx: (Math.random()-0.5)*6,
      vy: (Math.random()-0.5)*6,
      alpha:1,
      color: `hsl(${Math.random()*360},100%,50%)`,
      life: 60 + Math.random()*30
    });
  }
}

function updateFireworks(){
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(let i=particles.length-1;i>=0;i--){
    const p = particles[i];
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.05; // ì¤‘ë ¥
    p.life--;
    p.alpha = p.life/60;
    ctx.fillStyle = p.color;
    ctx.globalAlpha = p.alpha;
    ctx.beginPath();
    ctx.arc(p.x,p.y,3,0,Math.PI*2);
    ctx.fill();
    if(p.life<=0) particles.splice(i,1);
  }
  ctx.globalAlpha=1;
  requestAnimationFrame(updateFireworks);
}
updateFireworks();

// --------------------- í„°ì¹˜/í´ë¦­ ì´ë²¤íŠ¸ ---------------------
const btn = document.getElementById('drawBtn');
btn.addEventListener('click', drawLotto);
document.body.addEventListener('touchstart', e=>{
  e.preventDefault();
  drawLotto();
},{passive:false});
</script>
