  for(let i=0;i<100;i++){

      vx: (Math.random()-0.5)*8,

  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(let i=particles.length-1;i>=0;i--){

    p.y += p.vy;
    p.vy += 0.05; // ì¤‘ë ¥

    p.alpha = p.life/60;

    ctx.fill();
    if(p.life<=0) particles.splice(i,1);
  }
  ctx.globalAlpha=1;
  requestAnimationFrame(updateFireworks);
}
